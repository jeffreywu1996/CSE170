    function hideURLbar() { window.scrollTo(0, 1); }

    <!--bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--custom css-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />

    <!--component-css-->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109897677-1"></script>
    <script>

    function gtag() { dataLayer.push(arguments); }

<body>
    <!--top icons bar-->
    <div class="menu-notify">
        <div class="profile-left">
            <a href="javascript:history.back();"><i class="fa fa-chevron-left"></i></a>
        </div>
        <div class="profile-mid">
            <a href="index.html"> <i class="fa fa-home"></i></a>
        </div>
        <div class="profile-right">
            <a href="list.html"> <i class="fa fa-shopping-cart"></i></a>
        </div>
        <div class="clearfix"></div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <h1 class="title">Quacker</h1>
                <img class="logo-image" src="http://www.pvhc.net/img242/lofxaebjghjlfimtkuuw.jpg" alt=" ">
            </div>
            <div class="col-md-4 col-md-offset-4 text-center">
                <p>Give us a country and we will show you a variety of attractions to visit!</p>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter a country..." id="search_bar" onkeydown="key_down()">
                    <span class="input-group-btn">
                    <a class="btn btn-default" type="button" onclick="sendToPage();">Go!</a>
                  </span>
                </div>
            </div>
        </div>
    </div>

    <script>
    function key_down(e) {
        if (e.keyCode == '13') {
            sendToPage();
        }
    }
    </script>

    <script type="text/javascript">
    function sendToPage() {
        var input = document.getElementById("search_bar").value;
        if (input.toLowerCase() == "japan") {
            location.href = "destination.html";
        } else if (input.toLowerCase() == "china") {
            location.href = "destination_china.html";
        } else {
            location.href = "destination_not_found.html";
        }
    }
    </script>
</body>

</html>
